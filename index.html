<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- El metodo "get" solicita recursos de solo lectura -->
	<!-- El metodo post hace una peticion de escritura-->
	<!-- El metodo patch hace una peticion de modificación-->
	<!-- El metodo delete hace una peticion de eliminación-->
	<!-- Hoy simularemos crear el metodo post-->
	<form action="/registro" method="post">
		<div class="field" id="name-container">
			<label for="Nombre">Nombre</label><br>
			<input required type="text" name="nombre" id="nombre" placeholder="Tu nombre" autofocus>
			<label for="Nombre">Nombre <label for="Nombre">Este hijo no es directo</label></br></label>
		</div>

		<div class="field">
			<label for="apellido">Apellido</label>
			<input required type="text" name="apellido" id="apellido" placeholder="Tu Apellido">
		</div>
		<div class="field">
			<label for="email">E-mail</label>
			<input required type="email" name="email" id="email" placeholder="Correo electronico@hotmail.com">
		</div>
<div class="field">	
	<label>Sexo</label> <br>
			<input required type="radio" name="sexo" id="hombre">
			<label for="radio">Hombre</label>
			<input required type="radio" name="sexo" id="mujer">
			<label for="radio">Mujer</label>
		</div>
		<div class="field">
			<select name="estado" id="estado">
				<option value="" disabled selected>Selecciona tu estado</option>
				<option value="1">Aguascalientes</option>
				<option value="2">Baja California</option>
			</select>	
		</div>
		<div class="field">
			<label for="password">Contraseña</label>
			<input required type="password" name="password" id="password" placeholder="Contraseña">
		</div>

		<div class="field">
			<label for="mensaje">¿Porqué te estás registrando?</label><br>
			<textarea name="mensaje" id="mensaje" cols="30" rows="2" placeholder="Escribe tu mensaje"></textarea>
		</div>

		<div class="field">
			<input required type="checkbox" name="terminos" id="terminos">
			<label for="terminos">Acepto los <a href="/terminos" target="_blank" title="Términos y condiciones">Términos y condiciones</a></label>
		</div>

		<div class="field">
		<!--button>Enviar</button-->		
		<!--<button type="submitt">Enviar</button>-->		
		<button>Enviar</button>		
		</div>
	</form>
</body>
</html>
